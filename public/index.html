  <link rel="stylesheet" type="text/css"

  <style>
    /* logo dash */
    .music-waves-2 {
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .music-waves-2>span {
      display: block;
      position: relative;
      background: #000;
      height: 100%;
      width: 1rem;
      border-radius: 1rem;
      margin: 0 0.2rem;
      animation: waves-2 1.2s linear infinite;
    }

    .music-waves-2>span:nth-child(1) {
      animation-delay: 0s;
      background: #ff8c00;
    }

    .music-waves-2>span:nth-child(2) {
      animation-delay: 0.3s;
      background: #ffff00;
    }

    .music-waves-2>span:nth-child(3) {
      animation-delay: 0.6s;
      background: #26d53a;
    }

    .music-waves-2>span:nth-child(4) {
      animation-delay: 0.9s;
      background: #26e6a3;
    }

    .music-waves-2>span:nth-child(5) {
      animation-delay: 0.6s;
      background: #1da8e2;
    }

    .music-waves-2>span:nth-child(6) {
      animation-delay: 0.3s;
      background: #5916ba;
    }

    .music-waves-2>span:nth-child(7) {
      animation-delay: 0s;
      background: #d418d9;
    }

    @keyframes waves-2 {
      50% {
        height: 20%;
      }

      100% {
        height: 100%;
      }
    }

    /* logo homePage */
    .typed-animation {
      display: inline-block;
    }

    .typed-out {
      overflow: hidden;
      white-space: nowrap;
      /* border-right: 0.25rem solid #fff; */
      font-size: 2.5rem;
      font-weight: 700;
      /* animation: typing 8s steps(40) infinite, blinking 1s infinite; */
    }

    /* @keyframes typing {

      0%,
      100% {
        width: 0;
      }

      50%,
      90% {
        width: 100%;
      }
    }

    @keyframes blinking {

      0%,
      100% {
        border-color: transparent;
      }

      50% {
        border-color: #fff;
      }
    } */

    /* custom scroll */
    #style-1::-webkit-scrollbar {
      width: 6px;
      background-color: #F5F5F5;
    }

    #style-1::-webkit-scrollbar-thumb {
      background-color: rgb(166, 166, 166);
    }

    #style-1::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #F5F5F5;
    }

    .style-1::-webkit-scrollbar {
      width: 6px;
      background-color: #F5F5F5;
    }

    .style-1::-webkit-scrollbar-thumb {
      background-color: rgb(166, 166, 166);
    }

    .style-1::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #F5F5F5;
    }
  </style>
</head>
